<!DOCTYPE html>
<html>

  <script type="text/javascript" src="./socket.io/socket.io.js"></script>

  <script type="text/javascript">

    $(document).ready(function() {

      function init() {
        
        socket.emit('trigger');
      }

      var socket = new io.connect(window.location.origin);

      });

    });
